<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Quiz?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container">
    <article class="start">
        <!-- 부트스트랩을 사용해서 class로 css 컨트롤 가능. -->
        <h1 class="mt-5 text-center">You Quiz?</h1>
        <button type="button" class="btn btn-success mt-5" onclick="start();">Yes!</button>
        <button type="button" class="btn btn-danger mt-5">No</button>
    </article>
    
    <article class="question mt-5">
        <h2 id="title" class="mt-5 text-center">Question</h2>
        <!-- 문제 내용 담김. -->
        <h4 id="q-content" class="mt-5 text-center"></h4>
        <!-- 4종류 항목중에 뭐에 관한 항목인지 정보를 담기 위해 -->
        <input id="type" type="hidden" value="0">
        <!-- 보기버튼. -->
        <button id="A" value="보기1" type="button" class="btn btn-primary mt-5" onclick="reply_click(this.value)">Primary</button>
        <button id="B" value="보기2" type="button" class="btn btn-primary mt-5" onclick="reply_click(this.value)">Primary</button>
        <button id="C" value="보기3" type="button" class="btn btn-primary mt-5" onclick="reply_click(this.value)">Primary</button>
        <button id="D" value="보기4" type="button" class="btn btn-primary mt-5" onclick="reply_click(this.value)">Primary</button>
    </article>

    <article class="quit">
        <h2 class="mt-5 text-center">Good Bye~</h2>
    </article>

    <article class="result">  
        <!-- <image id="img" class="rounded-circle mt-5" src="lion.jpg" alt="" ></image> -->
        <h2 id="answer" class="text-center mt-5">정답 or 오답입니다.</h2>
        <h3 id="explain" class="text-center mt-5">해설</h3>
        <!-- Go to www.addthis.com/dashboard to customize your tools -->
        <div class="share addthis_inline_share_toolbox"></div>
    </article>
    <!-- 사용자 화면에는 안보이지만 내부적으로 값을 갖고 싶을 때 input hidden 많이 사용한다. -->
    <!-- 쉽게 점수판이라고 생각. value = (정답:1, 오답:0) -->
    <input id="option" class='score' type="hidden" value="0">

    <!-- 보기정보를 얻기위해 넣음. -->
    <input id="보기1" class="type" type="hidden" value="0">
    <input id="보기2" class="type" type="hidden" value="0">
    <input id="보기3" class="type" type="hidden" value="0">
    <input id="보기4" class="type" type="hidden" value="0">

    <!-- 부트스트랩을 사용하기 위해 복붙. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <!-- Go to www.addthis.com/dashboard to customize your tools -->
    <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-6268c886343e8090"></script>

</body>
</html>

<!--  if문으로 몇번문제의 정답 == 사용자 선택 => 정답; score의 value=1, else(오답) =>score의 value=0-->
