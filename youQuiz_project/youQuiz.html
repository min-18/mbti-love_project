<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Quiz?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container">
    <article class="start">
        <!-- 부트스트랩을 사용해서 class로 css 컨트롤 가능. -->
        <h1 class="mt-5 text-center">You Quiz?</h1>
        <button type="button" class="btn btn-success mt-5" onclick="start();">Yes!</button>
        <button type="button" class="btn btn-danger mt-5">No</button>
    </article>
    
    <article class="question mt-5">
        <!-- <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 0%"></div>
        </div> -->
        <h2 id="title" class="mt-5 text-center">Question</h2>
        <!-- 4종류 항목중에 뭐에 관한 항목인지 정보를 담기 위해 -->
        <input id="type" type="hidden" value="EI">
        <!-- 버튼 눌렀을 때 해당 값이 변하도록. -->
        <button id="A" type="button" class="btn btn-primary mt-5">Primary</button>
        <button id="B" type="button" class="btn btn-primary mt-5">Primary</button>
        <button id="C" type="button" class="btn btn-primary mt-5">Primary</button>
        <button id="D" type="button" class="btn btn-primary mt-5">Primary</button>
    </article>
    
    <article class="quit">
        <h2 class="mt-5 text-center">Good Bye~</h2>
    </article>

    <article class="result">  
        <!-- <image id="img" class="rounded-circle mt-5" src="lion.jpg" alt="" ></image> -->
        <h2 id="" class="text-center mt-5">(mbti)가 사랑할 때</h2>
        <h3 id="explain" class="text-center mt-5">설명</h3>
    </article>
    <!-- 사용자 화면에는 안보이지만 내부적으로 값을 갖고 싶을 때 input hidden 많이 사용한다. -->
    <!-- 쉽게 점수판이라고 생각. -->
    <input id="EI" type="hidden" value="0">

    <!-- 부트스트랩을 사용하기 위해 복붙. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
